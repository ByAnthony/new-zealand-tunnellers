name: SSH Config
description: A composite action for SSH Config

inputs:
  ssh-host:
    description: "SSH host"
    required: true
  ssh-user:
    description: "SSH user"
    required: true
  ssh-private-key:
    description: "SSH private key"
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure SSH
      shell: bash
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy.key
        chmod 600 ~/.ssh/deploy.key
        cat >>~/.ssh/config <<END
        Host deploy
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/deploy.key
          StrictHostKeyChecking no
        END
        env:
          SSH_HOST: ${{ inputs.ssh-host }}
          SSH_USER: ${{ inputs.ssh-user }}
          SSH_PRIVATE_KEY: ${{ inputs.ssh-private-key }}
