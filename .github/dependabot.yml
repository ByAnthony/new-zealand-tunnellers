version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    assignees:
      - ByAnthony
    groups:
      # Core framework dependencies
      next-core:
        patterns:
          - "next"
          - "react"
          - "react-dom"

      # ESLint & Prettier ecosystem
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "eslint-plugin-*"
          - "eslint-config-*"
          - "prettier"

      # TypeScript and related types
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"

      # Testing (Jest, Testing Library, Playwright)
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "@testing-library/*"
          - "@playwright/*"
          - "jest-environment-*"

      # Utility and runtime dependencies
      misc-runtime:
        patterns:
          - "lodash"
          - "sass"
          - "sharp"
          - "cross-env"
          - "mysql2"
          - "nodemon"
          - "rc-slider"

      # Project tooling
      tooling:
        patterns:
          - "husky"
          - "lint-staged"
